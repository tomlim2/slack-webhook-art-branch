name: Weekly Slack Notifications

on:
  schedule:
    # Run every minute (for testing - you can adjust this)
    - cron: '* * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Check and Send Notifications
        run: |
          # Get current day and time
          CURRENT_DAY=$(date +%A | tr '[:upper:]' '[:lower:]')
          CURRENT_TIME=$(date +%H:%M)
          
          echo "Checking for notifications on $CURRENT_DAY at $CURRENT_TIME"
          
          # Call your Supabase function or API endpoint
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d "{\"day\": \"$CURRENT_DAY\", \"time\": \"$CURRENT_TIME\"}" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/weekly-notifications"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
